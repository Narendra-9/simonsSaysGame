<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="error">
        <source src="error.mp3" type="audio/ogg">
        <source src="error.mp3" type="audio/mpeg">
    </audio>
    <audio id="congo">
        <source src="congo.mp3" type="audio/ogg">
        <source src="congo.mp3" type="audio/mpeg">
    </audio>
    
    <h1>Simon Says Game </h1>
    <h2>Press any key to start Game</h2>
    
    <div class="btn-container">
        <div class="first-row">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="second-row">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>
    <div class="extra">
    <button class="startbtn">Start Game</button>
    <div class="high">
        High Score : 0
    </div>
    </div>  
    <div style="margin: auto; margin-top: 10px;">
        <a href="https://youtu.be/EWJ5uYwQJGU?si=XsNgRshCT1cR-8pa">How to Play ?</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
